<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-5 mb-3 team-heading">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="team-area col-12 d-flex justify-content-center">
                
                <div class="card employee-card">
                    <div class="card-header">
                        <h2 class="card-title">Managers Name</h2>
                        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 5</li>
                            <li class="list-group-item">Email: <a href="mailto:email@meil.com">email@meil.com</a></li>
                            <li class="list-group-item">Office number: 1</li>
                        </ul>
                    </div>
                </div>

                <div class="card employee-card">
                    <div class="card-header">
                        <h2 class="card-title">Internss Name</h2>
                        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>Intern</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 5</li>
                            <li class="list-group-item">Email: <a href="mailto:email@meil.com">email@meil.com</a></li>
                            <li class="list-group-item">Schoolr: UW</li>
                        </ul>
                    </div>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
